<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Screen UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="wrapper">
    <div class="bg-img"></div>
    
    <div class="intro">
      <h1 class="head">Sign up</h1>
      <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec at sagittis turpis, non ullamcorper diam. Donec bibendum, est at commodo.
      </p>
    </div>
    
    <section class="add-img">
      Add<br/>Photo
    </section>
    
    <section class="form-wrap">
      <form class="form">
        <input type="text" placeholder="Name and Surname" class="name-inp"/>
        <input type="email" placeholder="Email Address" class="email-inp"/>
        <input type="number" placeholder="Phone" class="phoe-inp"/>
        <input type="password" placeholder="Password" class="pass-inp"/>
        <div class="btns-wrap">
          <input type="button" value="Sign Up" class="sign-up-btn"/>
          <input type="reset" value="Reset" class="reset-btn"/>
        </div>
      </form>
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
